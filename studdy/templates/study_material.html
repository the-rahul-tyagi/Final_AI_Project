{% extends "base.html" %}

{% block title %}Study Materials{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/study_material">Study Materials</a></li>
                <li class="breadcrumb-item">{{ subject }}</li>
                <li class="breadcrumb-item active">{{ topic }}</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-book me-2"></i>{{ subject }} - {{ topic }}
                </h5>
                <div>
                    <button class="btn btn-sm btn-outline-primary" onclick="window.print()">
                        <i class="fas fa-print me-2"></i>Print
                    </button>
                    <a href="/study_material" class="btn btn-sm btn-outline-secondary ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>
            </div>
            <div class="card-body study-content">
                {{ content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    @media print {
        .navbar, .breadcrumb, .btn, footer {
            display: none !important;
        }
        .card {
            border: none !important;
            box-shadow: none !important;
        }
        .card-header {
            background-color: white !important;
            color: black !important;
        }
    }
    
    .study-content {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    
    .study-content h1, .study-content h2, .study-content h3 {
        color: #0d6efd;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .study-content ul, .study-content ol {
        margin-bottom: 1rem;
    }
    
    .study-content code {
        background-color: #f8f9fa;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
    }
    
    .study-content blockquote {
        border-left: 4px solid #0d6efd;
        padding-left: 1rem;
        margin-left: 0;
        color: #6c757d;
    }
</style>
{% endblock %}
